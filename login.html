<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>用户中心</title>
    <link rel="stylesheet" rev="stylesheet" type="text/css" media="all" href="./css/login.css">
    <link href="./css/404-1.0.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/login2.css">

</head>

<body>
    <form class="main-box" role="form" action="" method="post">
        <h3 class="form-header">用户登录</h3>
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">密码:</label>
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox" value="yes" name="remember"> 记住登录(30天)
            </label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">确认信息</button>
        <a class="extra" href="">注册</a><a class="extra" href="">找回密码？</a><a class="extra" href="">回到首页</a>
    </form>
    <div class="container">
        <div class="content">
            <img class="star-01" src="picture/star_01.gif">
            <img class="star-02" src="picture/star_02.gif">
            <img class="star-03" src="picture/star_03.gif">
            <img class="star-04" src="picture/star_04.gif">
            <img class="et-01" src="picture/et_01.gif">
            <img class="et-02" src="picture/et_02.gif">
            <img class="et-03" src="picture/et_03.gif">
            <a class="goback" href="#"><em>返回Oray首页</em></a>
        </div>
    </div>

</body>

</html>
